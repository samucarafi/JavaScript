<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body{
        background: #5145f3;
    }
    header{
    color: white;
    text-align: center;
    }
    section{
    background: white;
    border-radius: 10px;
    padding: 15px;
    width: 500px;
    margin: auto;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.459);
    }
    div{
        text-align: center;
        padding: 8px;
    }
    footer{
    color: white;
    text-align: center;
    font-style: italic;
    }
    </style>
</head>
<body onload="carregar()">
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section>
        
        <div id="msg">
            testando
        </div>
        <div id="foto">
            <img id="imagem" src="" alt="Foto do Dia">
        </div>
    </section>
    <footer>
        <p> &copy; CursoemVideo</p>
    </footer>
    <script>
       function carregar () {
        var msg = window.document.getElementById('msg') 
        var img = window.document.getElementById('imagem')
        var data = new Date()
        var hora = data.getHours()
        msg.innerHTML = `Agora sÃ£o ${hora} horas.`
       }
       if (hora >=0 && hora < 12){
        img.src = 'fotomanha.png'
        document.body.style.background='#c6e74b'
       } else if (hora>=12 && hora <18){
        img.src = 'fototarde.png'
        document.body.style.background='#e0631a'
       } else {
        img.src = 'fotonoite.png'
        document.body.style.background='#2e2723'
       }
    </script>
</body>
</html>
